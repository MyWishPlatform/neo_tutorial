{% extends 'main.html' %}
{% load static %}

{% block appScripts %}
<base href="/administration/">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src='{% static "admin.js" %}'></script>

{% endblock %}

{% block appContent %}

<div class="content-wrapper">
    <div ng-app="adminApp" class="administration-content">

        <ul class="administration-menu">
            <li>
                <a ui-sref="main.base.users"
                   ng-class="{'btn-active': currentState.current.adminPart === 'users'}"
                   class="btn btn-rounded btn-submit">
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a ui-sref="main.base.courses"
                   class="btn btn-rounded btn-submit"
                   ng-class="{'btn-active': currentState.current.adminPart === 'courses'}">
                    <span>Courses</span>
                </a>
            </li>
            <li>
                <a ui-sref="main.base.glossary"
                   class="btn btn-rounded btn-submit"
                   ng-class="{'btn-active': currentState.current.adminPart === 'glossary'}">
                    <span>Glossary</span>
                </a>
            </li>
        </ul>

        <div ui-view></div>

        <!--{% block pageContent %}{% endblock %}-->

    </div>
</div>
{% endblock %}
