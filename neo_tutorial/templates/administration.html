{% extends 'main.html' %}
{% load static %}

{% block appScripts %}
<script src='{% static "admin.js" %}'></script>
{% endblock %}

{% block appContent %}

<div ng-app="adminApp" class="administration-content">
    <ul class="administration-menu">
        <li>
            <a href="{% url 'admin-users' %}"
               class="btn btn-rounded btn-submit
               {% if request.resolver_match.url_name == 'admin-users' %}btn-active{% endif %}
                ">
                <span>Users</span>
            </a>
        </li>
        <li>
            <a href="{% url 'admin-courses' %}"
               class="btn btn-rounded btn-submit
               {% if request.resolver_match.url_name == 'admin-courses' %}btn-active{% endif %}
                ">
                <span>Courses</span>
            </a>
        </li>
        <li>
            <a href="{% url 'admin-glossary' %}"
               class="btn btn-rounded btn-submit
               {% if request.resolver_match.url_name == 'admin-glossary' %}btn-active{% endif %}
                ">
                <span>Glossary</span>
            </a>
        </li>
    </ul>

    <div ui-view></div>

    <!--{% block pageContent %}{% endblock %}-->

</div>
{% endblock %}
