
<h1 class="administration-page-title">Courses</h1>


    <table class="administration-result-table" cellpadding="0" cellspacing="0" ng-if="coursesList.length">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="user in coursesList">
            <td>
                {{ user.id }}
            </td>
            <td>
                {{ user.username }}
            </td>
            <td>
                {{ user.is_administrator ? 'Administrator' : (user.is_manager ? 'Manager' : 'User') }}
            </td>
        </tr>
        </tbody>
    </table>

    <div class="administration-empty-list" ng-if="!coursesList.length">
        Courses list is empty
    </div>
    <a ui-sref="addUser" class="btn btn-submit btn-rounded">
        <span>Create course</span>
    </a>
</div>
