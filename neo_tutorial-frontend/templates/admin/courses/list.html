
<h1 class="administration-page-title">Courses</h1>


<table class="administration-result-table" cellpadding="0" cellspacing="0" ng-if="coursesList.length">
    <thead>
    <tr>
        <th>Title</th>
        <th>Speciality</th>
        <th>Lessons</th>
        <th>Materials</th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="course in coursesList" ui-sref="main.base.courses_view({id: course.id})">
        <td class="text-left">
            <nobr>{{ course.name }}</nobr>
        </td>
        <td>
            {{ course.speciality }}
        </td>
        <td>n/a</td>
        <td>n/a</td>
    </tr>
    </tbody>
</table>

<div class="administration-empty-list" ng-if="!coursesList.length">
    Courses list is empty
</div>
<a ui-sref="main.base.courses_create" class="btn btn-submit btn-rounded">
    <span>Create course</span>
</a>
